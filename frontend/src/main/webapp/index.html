<html>
<head>
<meta charset="ISO-8859-1">
<title>JAVA WEB</title>
</head>
<body>

	<form action="salvarUsuario" method="post" onsubmit="return validarDados()? true : false">
		<table style="background: #CFCFCF;">
			<tr>

				<td><label>Nome:</label></td>
				<td><input type="text" id="nome" name="nome"
					style="border-radius: 5px;"></td>
			</tr>

			<tr>
				<td><label>Login:</label></td>
				<td><input type="text" id="login" name="login"
					style="border-radius: 5px;"></td>

			</tr>
			<tr>
				<td><label>Senha:</label></td>
				<td><input type="password" id="senha" name="senha"
					style="border-radius: 5px;"></td>
			</tr>
			<tr>
				<td />
				<td><input type="submit" value="Salvar"
					style="width: 100%; border-radius: 5px" onclick="validarDados()"></td>

			</tr>
		</table>

	</form>

	<script type="text/javascript">
		function validarDados() {

			var nome = document.getEelementById("nome").valeu;
			var login = document.getEelementById("login").valeu;
			var senha = document.getEelementById("senha").valeu;
			if (nome == '') {
				alert('Informe um nome');
				return false;
			} else if (login == '') {
				alert('Informe o login');
				return false;
			} else if (senha == '') {
				alert('Informe uma senha');
			}

		}
	</script>

</body>
</html>
