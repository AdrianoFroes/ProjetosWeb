<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Laços Repetições</h1>
    <script>
        var lista = [];
        var novoItem = prompt("Digite o nome do item ou - se não quiser adiciionar");
        lista.push(novoItem);

        while(novoItem != "-"){
            lista.push(novoItem);
            novoItem = prompt("Digite o nome do item ou - se não quiser adiciionar");
        }
        if(lista.length == 0){
            alert("A lista esta Vazio");
        }else{
            alert("Voce deve comprar estes itens: ")
            for(var i = 0; i < lista.length; i++){
                alert(lista[i]);
            }
        }
    </script>
    
</body>
</html>
