<!-- Cabeçalho Inicio -->

<!DOCTYPE html>
<html xmlns="http:// www.w3.org/1999/xhtml"
 xmlns:	f="http://xmlns.jcp.org/jsf/core" 
 xmlns:	h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http:// xmlns.jcp.org/jsf/facelets" 
  xmlns:jsf="http://xmlns.jcp.or/jsf" 
	lang="pt-br">
<head>
<meta charset="ISO-8859-1">
<title>Loucademia</title>
<link rel="stylesheet" type="text/css" href="css/Loucademia_Estilo.css">
<ui:composition template="Layout.xhtml">
	<ui:define name="conteudo">
</head>
<body>


	<h1>Novo Aluno</h1>

	<div id="infoMessage">(eventual mensagem de sistema confirmando
		sucesso ou erro)</div>
	<br>

	<form action="">
		<fieldset>

			<legend>Dados Pessoais</legend>

			<label for="nome">Nome</label><br> <input type="text"
				name="nome" id="nome"><br> <label for="sexo">Sexo</label><br>
			<select name="sexo" id="sexo">
				<option>Masculino</option>
				<option>Feminino</option>
			</select><br> <label for="rg">RG</label><br> <input type="text"
				name="rg" id="rg"><br> <label for="dataDeNascimento">Data
				de Nascimento</label><br> <input type="date" name="dataDeNascimento"
				id="dataDeNascimento"><br>

		</fieldset>
		<br>

		<fieldset>
			<legend>Situação</legend>


			<label for="situacao">Situação</label><br> <select
				name="situacao" id="situacao">
				<option>Ativo</option>
				<option>Inativo</option>
				<option>Com Pendencia</option>
			</select>
		</fieldset>
		<br>
		<fieldset>
			<legend>Endereço</legend>

			<label for="rua">Rua</label><br> <input type="text" name="rua"
				id="rua"><br> <label for="numero">Número</label><br>
			<input type="text" name="numero" id="numero"><br> <label
				for="complemento">Complemento</label><br> <input type="text"
				name="complemento" id="complemento"><br> <label
				for="cidade">Cidade</label><br> <input type="text"
				name="cidade" id="cidade"><br> <label for="nome">Nome</label><br>
			<input type="text" name="nome" id="nome"><br> <label
				for="estado">Estado</label><br> <select name="estado"
				id="estado">
				<option>(lista)</option>
			</select><br> <label for="cep">CEP</label><br> <input type="text"
				name="cep" id="cep">
		</fieldset>
		<br>
		<fieldset>
			<legend>Contato</legend>

			<label for="email">Email</label><br> <input type="email"
				name="email" id="email"><br> <label
				for="telefoneCelularDDD">Telefone Celular</label><br> <input
				type="tel" name="telefoneCelularDDD" id="telefoneCelularDDD">
			<input type="tel" name="telefoneCelularNumero"
				id="telefoneCelularNumero"><br> <label
				for="telefoneFixoDDD">Telefone Fixo</label><br> <input
				type="tel" name="telefoneFixoDDD" id="telefoneFixoDDD"> <input
				type="tel" name="telefoneFixoNumero" id="telefoneFixoNumero">

		</fieldset>

		<br> <input type="submit" value="Salvar"> <input
			type="button" value="Relatorios de Acessos">


	</form>
	</ui:define>
	</ui:compsition>
</html>
