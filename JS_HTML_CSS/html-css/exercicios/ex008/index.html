<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>nessa frase temos um <b>termo em negrito</b>
         usando a tag B</p>
    <p>nesta frase tenho um <strong>termo em destaque</strong>
    usando a tag strong(semantica)</p>
    <h2>Italico enfase</h2>
    <p>nesta frase temos um <i>termo em italico</i></p>     

     

</body>
</html>
